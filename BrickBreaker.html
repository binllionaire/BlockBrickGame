<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>벽돌깨기</title>
<!-- 폰트 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Press+Start+2P&display=swap" rel="stylesheet">
<!-- CSS연결 -->
<link rel="stylesheet" href="BrickBreaker.css">
<!-- JS, JQUERY 연결 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="BrickBreaker.js"></script>
<style>* { padding: 0; margin: 0; } canvas { background: #eee; display: block; margin: 0 auto; }</style>
</head>
<body>

<!-- 메인메뉴 -->
 <div id="main-menu">
    <img id="logo" src="logo.png">
    <p>BRICK OUT</p>
    <p>BRICK OUT</p>
    <p>BRICK OUT</p>
    <button id="startButton">START</button>
 </div>
<!-- 인트로 -->
 <div id="intro">
   <p>총 상금 456억<br>게임에 참가를 원하십니까?</p>
   <p>> 네</p>
   <img id="card" src="명함.png">
 </div>
<!-- 게임메뉴 -->
<div id="game-menu">
  <div id="menu1">
    <p>LEVEL 1</p>
    <p>달고나게임</p>
    <img id="game1Menu" src="game1.jpg" width="100%" height="80%">
    
  </div>
  <div id="menu2">
    <p>LEVEL 2</p>
    <p>무궁화 꽃이 피었습니다</p>
    <img id="game2Menu" src="game2.jpg" width="100%" height="80%">
    
 </div>
  <div id="menu3">
    <p>LEVEL 3</p>
    <p>징검다리 건너기</p>
    <img id="game3Menu" src="game3.jpg" width="100%" height="80%">
    
  </div>
 </div>

<!--각각메뉴 --> 
<div id="game1">

</div>
<div id="game2">
  <canvas id="canvas_for_game2" width="480" height="320"></canvas>
</div>
<div id="game3">

  <div id="game3_notice">       <!--게임시작할때 뜨는 알림창-->
    <div id="game3_notice_title">
      <h1>징검다리 게임</h1>
    </div>
    <div id="game3_notice_description">
      <h3>징검다리 게임은 오른쪽 화면의 블럭을 한칸씩.....</h3>
    </div>
    <button>확인</button>        
  </div>

  <div id="left_screen">
    <canvas id="game3canvas" width="1000" height="1000"></canvas>
  </div>

  <div id="right_screen">
    <div id="game3_startBlock"></div>
    <div id="game3_block1" class="game3_block"></div>
    <div id="game3_block2" class="game3_block"></div>
    <div id="game3_block3" class="game3_block"></div>
    <div id="game3_block4" class="game3_block"></div>
    <div id="game3_block5" class="game3_block"></div>
    <div id="game3_block6" class="game3_block"></div>
    <div id="game3_block7" class="game3_block"></div>
    <div id="game3_block8" class="game3_block"></div>
    <div id="game3_endBlock"></div>
  </div>

</div>
<!-- 오디오재생 -->
<audio autoplay controls> 
  <source src="bgm1.mp3" type="audio/mp3"> 
</audio>
</body>
</html>
